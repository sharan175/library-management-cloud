<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #27ae60;
            outline: none;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #219150;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .fine {
            color: #27ae60;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Return Book</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="text" id="book_code" placeholder="Book Code">

    <button onclick="returnBook()">Return Book</button>

    <div id="result" class="result"></div>
</div>

<script>
async function returnBook() {

    const username = document.getElementById("username").value.trim();
    const book_code = document.getElementById("book_code").value.trim();
    const resultDiv = document.getElementById("result");

    if (!username || !book_code) {
        resultDiv.innerHTML = "Please fill all fields";
        return;
    }

    const response = await fetch("/return", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, book_code })
    });

    const data = await response.json();

    if (response.ok) {
        resultDiv.innerHTML = `
            ${data.message}<br>
            <span class="fine">Fine: â‚¹${data.fine}</span>
        `;
    } else {
        resultDiv.innerHTML = data.error;
    }
}
</script>

</body>
</html>
