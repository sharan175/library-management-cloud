<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2, h3 {
            text-align: center;
            color: #2c3e50;
        }

        .refresh-btn,
        .update-btn {
            padding: 10px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .refresh-btn:hover,
        .update-btn:hover {
            background: #219150;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #27ae60;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .update-section {
            text-align: center;
        }

        .update-section input {
            padding: 10px;
            margin: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .update-section input:focus {
            border-color: #27ae60;
            outline: none;
            box-shadow: 0 0 5px rgba(39,174,96,0.3);
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
            }

            .container {
                padding: 20px;
            }

            th, td {
                font-size: 13px;
                padding: 10px;
            }

            .update-section input {
                width: 100%;
                margin: 6px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Manage Books</h2>

    <button class="refresh-btn" onclick="loadBooks()">Refresh Book List</button>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Book Code</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Total Copies</th>
                    <th>Available Copies</th>
                </tr>
            </thead>
            <tbody id="bookTable"></tbody>
        </table>
    </div>

    <h3>Add / Update Copies</h3>

    <div class="update-section">
        <input type="text" id="bookCode" placeholder="Book Code" required>
        <input type="text" id="title" placeholder="Title (Required if new book)">
        <input type="text" id="author" placeholder="Author (Required if new book)">
        <input type="number" id="changeValue" placeholder="Add (+) or Remove (-)" required>
        <br>
        <button class="update-btn" onclick="updateCopies()">Submit</button>
    </div>

</div>

<script>

async function loadBooks() {
    const response = await fetch("/books");
    const data = await response.json();

    const table = document.getElementById("bookTable");
    table.innerHTML = "";

    data.forEach(book => {
        table.innerHTML += `
            <tr>
                <td>${book.book_code}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.total_copies}</td>
                <td>${book.available_copies}</td>
            </tr>
        `;
    });
}


async function updateCopies() {

    const book_code = document.getElementById("bookCode").value.trim();
    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const change = parseInt(document.getElementById("changeValue").value);

    if (!book_code || isNaN(change)) {
        alert("Book Code and Change value required");
        return;
    }

    const response = await fetch("/books/update-copies", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            book_code,
            change,
            title,
            author
        })
    });

    const data = await response.json();
    alert(data.message || data.error);

    loadBooks();
}

loadBooks();

</script>

</body>
</html>
